<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - ISL Detection Project</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-size: 1rem;
      line-height: 1.5;
    }

    header {
      background-color: #00796b;
      color: #fff;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      animation: fadeInDown 1s ease;
    }

    header h1 {
      font-size: 2.8rem;
      font-weight: 700;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      animation: fadeInUp 1s ease;
    }

    .contact-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 2.5rem;
      max-width: 650px;
      width: 100%;
      transition: transform 0.3s, box-shadow 0.3s ease-in-out;
    }

    .contact-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .contact-card h2 {
      color: #00796b;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      font-weight: 600;
    }

    .contact-card p {
      line-height: 1.6;
      margin-bottom: 1.5rem;
      text-align: center;
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #00796b;
    }

    .contact-card button {
      width: 100%;
      padding: 1rem;
      background-color: #00796b;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .contact-card button:hover {
      background-color: #004d40;
    }

    footer {
      background-color: #004d40;
      color: #ffffff;
      padding: 3rem 1rem 1rem;
      font-size: 1rem;
    }

    .footer-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      text-align: center;
    }

    .footer-logo h1 {
      margin: 0;
      font-weight: bold;
      font-size: 1.8rem;
      color: #ffffff;
    }

    .footer-links a {
      color: #b2dfdb;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: #ffffff;
    }

    .footer-social a {
      color: #b2dfdb;
      font-size: 1.7rem;
      margin: 0 1rem;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .footer-social a:hover {
      transform: scale(1.3);
      color: #ffffff;
    }

    .footer-bottom {
      margin-top: 1.5rem;
      border-top: 1px solid #00695c;
      padding-top: 1rem;
      font-size: 1rem;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.2rem;
      }

      .contact-card {
        padding: 2rem;
      }

      .footer-logo h1 {
        font-size: 1.6rem;
      }

      .footer-links a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <main>
    <section class="contact-card">
      <h2>Get in Touch</h2>
      <p>Weâ€™d love to hear from you! Whether you have a question, feedback, or a collaboration idea, feel free to reach out.</p>
      <form action="https://formsubmit.co/adinathnage88@gmail.com" method="POST">
        <div class="form-group">
          <input type="text" name="name" placeholder="Your Name" required />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Your Email" required />
        </div>
        <div class="form-group">
          <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-container">
      <div class="footer-logo">
        <h1>ISL Detection Project</h1>
      </div>
      <div class="footer-links">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="mailto:adinathnage88@gmail.com">Contact</a>
      </div>
      <div class="footer-social">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
      </div>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025 ISL Detection Project. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
